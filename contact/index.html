    <header class="page-header">
      <h1 class="page-name">Contact</h1>
    </header>

    <div class="container">
    <div class="contact-form">
      <form action="mailto:aidaneileen123@gmail.com" method="POST" enctype="text/plain">
          <div class="form-row">
              <strong><label for="email">Email:</label></strong>
              <input type="email" name="email" id="email" required placeholder="Your email address">
          </div>

          <div class="form-row">
            <strong><label for="subject">Subject:</label></strong>
              <input name="subject" id="subject" required placeholder="Subject of your message">
          </div>

          <div class="form-row">
            <strong><label for="body">Body:</label></strong>
              <textarea name="body" id="body" rows="5" required placeholder="Your message..."></textarea>
          </div>

          <button type="submit">Send</button>
      </form>
  </div>
    </div>

</body>
