<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aidan Averett: Contact</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
</head>
<body>
    <!-- Contact Info Section-->
   <div class="container">
    <h2 class="section-title">Contact Me</h2>
      <div class="contact-form">
        <form action="mailto:aidaneileen123@gmail.com" method="POST" enctype="text/plain">
          <div class="form-row">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" required placeholder="Your email address">
          </div>
    
          <div class="form-row">
            <label for="subject"><strong>Subject:</strong></label>
            <input name="subject" id="subject" required placeholder="Subject of your message">
          </div>
    
          <div class="form-row">
            <label for="body"><strong>Body:</strong></label>
            <textarea name="body" id="body" rows="5" required placeholder="Your message..."></textarea>
          </div>
    
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
    
</body>
<script>
  document.querySelectorAll("nav a").forEach(function(a) {
    a.classList.toggle("current", a.href === location.href);
  });
</script>
</html>
