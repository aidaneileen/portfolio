    <h1>Contact</h1>
    <p>If you'd like to get in touch, please reach out through my email or find me on GitHub!</p>

    <form action="mailto:aidaneileen123@gmail.com" method="POST" enctype="text/plain">
        <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
          </div>
        
          <div class="form-row">
            <label for="subject">Subject:</label>
            <input name="subject" id="subject" required>
          </div>
        
          <div class="form-row">
            <label for="body">Body:</label>
            <textarea name="body" id="body" rows="5" required></textarea>
          </div>
        
          <button>Send</button>
        </form>
