<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
<!-- Stats Section -->
<div class="container">
    <h2 class="section-title">Meta</h2>
        <div id="stats"></div>
    <h2 class="section-title">Commits by Time of Day</h2>
    <div class="section"><div id="chart"></div></div>

<!-- Commit Section -->  
  <h2 id="selection-count">No commits selected</h2>
  <dl id="language-breakdown"></dl>

<!-- Tooltip Section -->
<dl id="commit-tooltip" class="info tooltip" hidden>
  <dt>Commit</dt>
  <dd><a href="" id="commit-link" target="_blank"></a></dd>

  <dt>Date</dt>
  <dd id="commit-date"></dd>

  <dt>Time</dt>
  <dd id="commit-time"></dd>

  <dt>Author</dt>
  <dd id="commit-author"></dd>

  <dt>Lines Edited</dt>
  <dd id="commit-lines"></dd>
</dl>
</div>

  <script>
    document.querySelectorAll("nav a").forEach(function(a) {
      a.classList.toggle("current", a.href === location.href);
    });
  </script>

  <script type="module" src="main.js"></script>
  <script type="module" src="../global.js"></script>
  <script type="module" src="../projects/projects.js"></script>
</body>
</html>
