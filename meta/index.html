<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <div class="container">
    <h2 class="section-title">Meta</h2>

    <div id="stats"></div>

    <!-- ðŸ”¹ Scrollytelling structure -->
     <h2 class="section-title">Commits by Time of Day</h2>
    <div id="scrolly-1">
      <div id="scatter-story"></div>
      <div id="scatter-plot">
        <div class="section"><div id="chart"></div></div>
      </div>
    </div>
    
<!-- Time Slider UI -->
<h2 class="section-title">Time of Day Slider</h2>
<div class="section">
  <div class="slider-time">
    <div class="slider-row">
      <label for="commit-progress">Show commits until:</label>
      <input type="range" id="commit-progress" min="0" max="100" value="100" />
    </div>
    <strong id="commit-time" class="slider-time"></strong>
  </div>
</div>

    <!-- ðŸ”¹ Commit selection summary -->
    <h2 id="selection-count">No commits selected</h2>
    <dl id="language-breakdown"></dl>

    <!-- ðŸ”¹ Tooltip section -->
    <dl id="commit-tooltip" class="info tooltip" hidden>
      <dt>Commit</dt>
      <dd><a href="" id="commit-link" target="_blank"></a></dd>

      <dt>Date</dt>
      <dd id="commit-date"></dd>

      <dt>Time</dt>
      <dd id="commit-time"></dd>

      <dt>Author</dt>
      <dd id="commit-author"></dd>

      <dt>Lines Edited</dt>
      <dd id="commit-lines"></dd>
    </dl>

    <!-- ðŸ”¹ Unit Visualization -->
    <h2 class="section-title">Files</h2>
    <div class="section"><div id="files"></div></div>
  </div>

  <script>
    document.querySelectorAll("nav a").forEach(function(a) {
      a.classList.toggle("current", a.href === location.href);
    });
  </script>

  <script type="module" src="main.js"></script>
  <script type="module" src="../global.js"></script>
  <script type="module" src="../projects/projects.js"></script>
</body>
</html>
